{% extends "sports/base.html" %}
{% block content %}
<h1>Next Wallabies Match</h1>
  {% for item in rugby %}
    <h3>{{ item.home_team }} vs {{ item.away_team }}</h3>
    <h4>{{ item.date }}</h4>
    <h4>{{ item.time }}</h4>
  {% endfor %}
  <br><br>
  {% for item in story %}
    <h3>Top Story Today:</h3>
    <h4><a href="{{ item.Link }}", target="_blank">{{ item.Title }}</a></h4>
  {% endfor %}
{% endblock content %}

{% extends "sports/base.html" %}
{% block content %}
<h1>Next SailingGP Event</h1>
  {% for item in sailing %}
    <h3>{{ item.Name }}</h3>
    <h4>{{ item.Date }}</h4>
  {% endfor %}
  <br><br>
  {% for item in story %}
    <h3>Top Story Today:</h3>
    <h4><a href="{{ item.Link }}", target="_blank">{{ item.Title }}</a></h4>
  {% endfor %}
{% endblock content %}
